<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Dog Walking Page</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: conic-gradient(from 47deg, rgb(255, 0, 0), rgb(0, 0, 0), rgb(255, 0, 212), rgba(4, 255, 0, 0.511));
    color: #ccc;
    padding: 50px;
    font-size: 6px;
    /* cursor: none ; */
  }
  h1 {
    font-size: 10px;
    text-align: center;
    margin-bottom: 100px;
    color: #00ffcc;
  }

  #btn1 {
    position: absolute;
    top: 10px;
    left: 5px;
    width: 10px;
    height: 10px;
  }
  #btn2 {
    position: absolute;
    top: 400px;
    left: 900px;
    width: 10px;
    height: 10px;
  }
  #btn3 {
    position: absolute;
    top: 600px;
    left: 20px;
    width: 10px;
    height: 10px;
  }

  #container {
    width: 600px;
    margin: 0 auto;
    border: 10px dashed rgb(173, 227, 24);
    padding: 30px;
    background: black;
    color: #222;
  }
  #container p {
    font-size: 5px;
    line-height: 0.5;
    letter-spacing: 10px;
    text-align: justify;
  }

  #invisible-text {
    color: black;
    background-color: black;
    font-size: 2px;
  }

  #dog-small {
    width: 100px;
    height: 100px;
    float: right;
    border-radius: 0;
  }

  #dog-large {
    width: 400px;
    height: 300px;
    margin-top: 200px;
  }

  a {
    color: #555;
    text-decoration: none;
    font-size: 3px;
    margin-right: 10px;
  }
  a:hover {
    color: yellow !important;
    background: rgb(229, 229, 5) !important;
  }
  a:focus {
    outline: none;
  }

  #booking {
    position: fixed;
    top : 10% ;
    padding: 10px 20px;
    font-size: 16px;
    background-color: rgb(36, 5, 52);
    opacity: 0.2;
    color: rgb(3, 5, 40);



  }

</style>
</head>
<body>
  <h1>DOGGYYY WALKING SERVICESSSSS</h1>

  <button id="btn1" onclick="fetchDog()">G</button>
  <button id="btn2" onclick="fetchDog()">A</button>
  <button id="btn3" onclick="fetchDog()">M</button>
  <button id="user"> CLEINTTT</button>
  <button id="booking"> APPOIntment</button>

  <div id="container">
    <img id="dog-small" >
  </div>

  <img id="dog-large" />

  <div style="margin-top: 150px;">
    <a href="#">Random Link</a>
    <a href="#">Another Link</a>
    <a href="#">And Another</a>
  </div>

<script>
  const dogSmall = document.getElementById('dog-small');
  const dogLarge = document.getElementById('dog-large');

  async function fetchDog() {
    try {
      const response = await fetch('https://dog.ceo/api/breeds/image/random');
      const data = await response.json();
      dogSmall.src = data.message;
      dogLarge.src = data.message;
    } catch {
      dogSmall.src = '';
      dogLarge.src = '';
    }
  }

  fetchDog();
</script>
</body>
</html>
