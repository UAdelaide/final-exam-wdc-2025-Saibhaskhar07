<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Dog Walking Page</title>
<style>

  @keyframes FlickeringRainbow {
    0% {
        color: red;
        text-shadow:  0 0 15px rgba(0,0,0,1), 0 0 30px rgba(255,0,0,0.8), 0 0 50px rgba(255,0,0,0.6) ;
    }

    10% {
        color: red;
        text-shadow: none;
    }

    15% {
        color: rgb(0, 255, 0);
        text-shadow: 0 0 15px rgba(0,255,0,1), 0 0 30px rgba(0,255,0,0.8), 0 0 50px rgba(0,255,0,0.6) ;
    }

    25% {
        color: rgb(0, 255, 0);
        text-shadow: none;
    }

    30% {
        color: rgb(0, 0, 255);
        text-shadow: 0 0 15px rgba(0,0,255,1), 0 0 30px rgba(0,0,255,0.8), 0 0 50px rgba(0,0,255,0.6) ;
    }

    40% {
        color: rgb(0, 0, 255);
        text-shadow: none;
    }

    45% {
        color: rgb(255, 255, 0);
        text-shadow: 0 0 15px rgba(255,255,0,1), 0 0 30px rgba(255,255,0,0.8), 0 0 50px rgba(255,255,0,0.6) ;
    }

    55% {
        color: yellow;
        text-shadow: none;
    }

    60% {
        color: rgb(255, 0, 247) ;
        text-shadow: 0 0 15px rgba(255,0,247,1), 0 0 30px rgba(255,0,247,0.8), 0 0 50px rgba(255,0,247,0.6) ;
    }

    70% {
        color: rgb(255,0,247);
        text-shadow: none;
    }

    75% {
        color: rgb(0, 238, 255) ;
        text-shadow: 0 0 15px rgba(0, 238, 255,1), 0 0 30px rgba(0, 238, 255,0.8), 0 0 50px rgba(0, 238, 255,0.6) ;
    }

    85% {
        color: rgb(0, 238, 255);
        text-shadow: none;
    }

    90% {
        color: red;
        text-shadow:  0 0 15px rgba(0,0,0,1), 0 0 30px rgba(255,0,0,0.8), 0 0 50px rgba(255,0,0,0.6) ;
    }

    100% {
        color: red;
        text-shadow: none;
    }

  }


  @keyframes backgroundRainbow {
    0% {background-color: rgb(255, 0, 0) ; }
    25% {background-color: rgb(255, 166, 0);}
    50% {background-color: rgb(255, 255, 0);}
    75%{background-color: rgb(0, 255, 0);}
    100%{background-color: rgb(0, 0, 255);}
  }
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    /* background: conic-gradient(from 47deg, rgb(255, 0, 0), rgb(0, 0, 0), rgb(255, 0, 212), rgba(4, 255, 0, 0.511)); */
    background-color: rgba(0, 255, 4, 0.733);
    color: #ccc;
    padding: 50px;
    font-size: 6px;
  }

  body.animate-bg{
    animation: backgroundRainbow 0.2s infinite alternate;
    cursor: none;
  }

  h1 {
    font-size: 67px;
    text-align: center;
    margin-bottom: 100px;
    color: #00ffcc;
    animation: FlickeringRainbow 2s infinite linear;
    transition: transform 0.5 ease-out;
  }

  h1:hover{
    transform: translateX(-150%);
  }

  #button1 {
    position: absolute;
    top: 10px;
    left: 5px;
    width: 10px;
    height: 10px;
  }
  #button2 {
    position: absolute;
    top: 400px;
    left: 900px;
    width: 10px;
    height: 10px;
  }
  #button3 {
    position: absolute;
    top: 600px;
    left: 20px;
    width: 10px;
    height: 10px;
  }

  #container {
    width: 600px;
    margin: 0 auto;
    border: 10px dashed rgb(173, 227, 24);
    padding: 30px;
    background: black;
    color: #222;
  }
  #container p {
    font-size: 5px;
    line-height: 0.5;
    letter-spacing: 10px;
    text-align: justify;
  }

  #invisible-text {
    color: black;
    background-color: black;
    font-size: 2px;
  }

  #dog-small {
    width: 100px;
    height: 100px;
    float: right;
    border-radius: 0;
  }

  #dog-large {
    width: 400px;
    height: 300px;
    margin-top: 200px;
  }

  a {
    color: #555;
    text-decoration: none;
    font-size: 3px;
    margin-right: 10px;
  }
  a:hover {
    color: yellow !important;
    background: rgb(229, 229, 5) !important;
  }
  a:focus {
    outline: none;
  }

  #booking {
    position: fixed;
    top : 10% ;
    padding: 10px 20px;
    font-size: 16px;
    background-color: rgb(255, 0, 221);
    color: rgb(200, 92, 150);
  transition: background-color 1s ease-out;
  z-index: 1000;
  right: 1%;
  bottom: 2%;
  transform: translateY(-50%);
  }

  #user {
    position: fixed;
    top : 10% ;
    padding: 10px 20px;
    font-size: 16px;
    background-color: rgb(192, 192, 192);
    opacity: 0.2;
    color: rgb(3, 5, 40);
  transition: background-color 1s ease-out;
  z-index: 1000;
  left: 0;
  transform: translateY(-50%);
  }
</style>
</head>
<body>
  <h1>DOGGYYY WALKING SERVICESSSSS</h1>

  <button id="button1" onclick="fetchDog()">G</button>
  <button id="button2" onclick="fetchDog()">A</button>
  <button id="button3" onclick="fetchDog()">M</button>
  <button id="user"> Client Login</button>
  <button id="booking"> Appointment</button>

  <div id="container">
    <img id="dog-small" >
  </div>

  <img id="dog-large" />

  <div style="margin-top: 150px;">
    <a href="#">Random Link</a>
    <a href="#">Another Link</a>
    <a href="#">And Another</a>
  </div>

<script>
  const dogSmall = document.getElementById('dog-small');
  const dogLarge = document.getElementById('dog-large');

  async function fetchDog() {
    try {
      const response = await fetch('https://dog.ceo/api/breeds/image/random');
      const data = await response.json();
      dogSmall.src = data.message;
      dogLarge.src = data.message;
    } catch {
      dogSmall.src = '';
      dogLarge.src = '';
    }
  }

  let intervalStarted = false ;
  function dogbutton(){
      fetchDog();
      if(!intervalStarted) {
        intervalStarted = true ;
        setInterval(fetchDog,2000) ;
      }
  }

  ['button1','button2','button3'].forEach(id =>{
    document.getElementById(id)
  })

  const book = document.getElementById('booking') ;
  book.addEventListener('click',()=> {
    document.body.classList.add('animate-bg')
  })
</script>
</body>
</html>
