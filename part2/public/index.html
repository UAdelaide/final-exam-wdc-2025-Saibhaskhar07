<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">
  <div id="app" class="container py-5">
    <div class="login-wrapper">
      <h2 class="text-center mb-4 text-primary">{{ message }}</h2>

      <form @submit.prevent="handleLogin">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" v-model="username" class="form-control" id="username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" v-model="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Log In</button>
      </form>

      <hr />

      <!-- Table created for question 17  -->
      <h1 class="mb-4 text-primary">All Dogs</h1>
      <table class="table table-striped" v-if="dogs.length">
        <thead>
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
        <tr v-for="dog in dogs" :key="dog.dog_id">
          <td>{{ dog.dog_id }}</td>
          <td>{{ dog.name }}</td>
          <td>{{ dog.size }}</td>
          <td>{{ dog.owner_id }}</td>
          <td>
            <img :src="dog.photoUrl" alt="Doggy image" width="100" height="100" />
          </td>
        </tr>
                </tbody>
      </table>
      <p v-else>Loading Doggies...</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          error: '',
          success: '',
          dogs: [] // <- must be defined!
        };
      },
      methods: {
        async handleLogin() {
          try {
            const response = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            const data = await response.json();

            if (!response.ok) {
              this.error = data.error || 'Login failed';
              this.success = '';
            } else {
              this.success = data.message;
              this.error = '';

              console.log('Logged in user:', data.user);
              if (data.user.role === 'owner') {
                window.location.href = 'owner-dashboard.html';
              } else if (data.user.role === 'walker') {
                window.location.href = 'walker-dashboard.html';
              } else {
                this.error = 'Unknown role';
                this.success = '';
              }
            }
          } catch (err) {
            this.error = 'Network error';
            this.success = '';
          }
        },

        // API Request created for Question 17
        async fetchDogs() {
          try {
            const res = await fetch('/api/dog');
            if (!res.ok) throw new Error('Failed to fetch dogs');
            const dogsData = await res.json();

            const dogsWithPhotos = await Promise.all(
              dogsData.map(async (dog) => {
                try {
                  const imgRes = await fetch('https://dog.ceo/api/breeds/image/random');
                  const imgData = await imgRes.json();
                  return {
                    ...dog,
                    photoUrl: imgData.message
                  };
                } catch {
                  return {
                    ...dog,
                    photoUrl: 'https://via.placeholder.com/100?text=No+Image'
                  };
                }
              })
            );

            this.dogs = dogsWithPhotos;
          } catch (err) {
            this.error = err.message;
          }
        }
      },
      mounted() {
        this.fetchDogs(); 
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
